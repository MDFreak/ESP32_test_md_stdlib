      -D USE_BME280_I2C=1

[env:PRJ_TEST_LIB_TFT] ; uses not tested: TODO
  ;board = az-delivery-devkit-v4
  board=esp32dev
  board_build.f_flash=80000000L
  lib_deps =
    ;adafruit/Adafruit BME280 Library
    bodmer/TFT_eSPI@^2.4.31
  lib_extra_dirs =
    ./../md_stdlib/md_util
    ;./../md_stdlib/md_BME280            ; <- Adafruit BME280 Library
    ;./../md_stdlib/md_LCD-1106-1306_lib
  build_flags =
    ;system defines
      -D WORKSPACE=0x0100 ; ESP32_TEST_MD_STDLIB
      -D PROJECT=0x0103   ; PRJ_TEST_LIB_TFT
      -D PRJ_BOARD=MC_ESP32_NODE ; board names from 'md_defines.h'
      -D DEBUG_MODE=3  ;0=CFG_DEBUG_NONE; 1=CFG_DEBUG_STARTUP; 2=CFG_DEBUG_ACTIONS; 3=CFG_DEBUG_DETAILS
    ;system components
      ;-D USE_I2C=1
      -D USE_SPI=1
      -D SPI_MISO=19
      -D PIN19=1
      -D SPI_MOSI=23
      -D PIN23=1
      -D SPI_SCLK=18
      -D PIN18=1
    ;display
      -D USE_DISP
    ;display OLED
      ;-D USE_OLED_I2C=1
    ;display TFT
      -Os
      -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
      -D USER_SETUP_LOADED=1
       ; Define the TFT driver, pins etc. here:
      -D USE_TFT=1
      -D USE_STATUS=1
      ;-- GC9A01 240x240
      -D USE_TFT_GC9A01=1 ; funktioniert nicht
      -D GC9A01_DRIVER=1
      -D TFT_WIDTH=240
      -D TFT_HEIGHT=24060
      -D TFT_MISO=19   ; = SPI_MISO
      -D TFT_MOSI=23   ; = SPI_MOSI
      -D TFT_SCLK=18   ; = SPI_SCLK
      -D PIN18=1
      -D TFT_CS=5
      -D PIN5=1
      -D TFT_DC=26
      -D PIN26=1
      -D TFT_RST=33
      -D PIN33=1
      ;-D TFT_BL=21
      ;-D TOUCH_CS=22
      -D LOAD_GLCD=1
      -D LOAD_FONT2=1
      -D LOAD_FONT4=1
      -D LOAD_FONT6=1
      -D LOAD_FONT7=1
      -D LOAD_FONT8=1
      -D LOAD_GFXFF=1
      -D SMOOTH_FONT=1
      -D SPI_FREQUENCY=10000000
    ;devices
      ;-D USE_BME280_I2C=1
      ;-D USE_AOUT=1
